<div class="wrapper-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="By name, ibu, "
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- TagLine Column -->
      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tagline</th>
        <td mat-cell *matCellDef="let row">{{ row.tagline }}%</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let row">
          <img src="{{ row.image_url }}" width="53" height="130" />
        </td>
      </ng-container>

      <!-- ABV Column -->
      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ABV</th>
        <td mat-cell *matCellDef="let row">{{ row.abv }}</td>
      </ng-container>

      <!-- IBU Column -->
      <ng-container matColumnDef="ibu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IBU</th>
        <td mat-cell *matCellDef="let row">{{ row.ibu }}</td>
      </ng-container>

      <!-- Contributed Column -->
      <ng-container matColumnDef="contributed_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contributed</th>
        <td mat-cell *matCellDef="let row">{{ row.contributed_by }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="getRow(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of beers"
    ></mat-paginator>
  </div>
</div>
